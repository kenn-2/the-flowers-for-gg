<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>4to Mes de Aniversario</title>
  <style>

    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #f06d6d, #ffafbd);
      color: #fff;
      position: relative;
      flex-direction: column;
    }

    h1 {
      color: #fff;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      text-align: center;
    }

    #timer {
      font-size: 2rem;
      color: #ffe082;
      font-weight: bold;
      text-align: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      z-index: 2;
    }

    .btn {
      margin-top: 40px;
      padding: 15px 30px;
      background-color: #ff6b81;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
      z-index: 2;
      display: inline-block;
    }

    .btn:hover {
      background-color: #ff5a72;
    }

    .btn:active {
      background-color: #e8566e;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff6b81;
      transform: rotate(45deg);
      animation: fall linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff6b81;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fall {
      0% {
        top: -10%;
        opacity: 1;
        left: random;
      }
      100% {
        top: 110%;
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      #timer {
        font-size: 1.5rem;
      }
      .btn {
        font-size: 1rem;
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>¡Feliz 4to mes de Aniversario, Amor!</h1>
    <p>Te amuu mucho </p>
    <div id="timer">Cargando...</div>
  </div>

  <a href="flores.html" class="btn">Toca aquí Reina</a>

  <div class="heart" style="left: 10%; animation-duration: 5s;"></div>
  <div class="heart" style="left: 20%; animation-duration: 7s;"></div>
  <div class="heart" style="left: 30%; animation-duration: 6s;"></div>
  <div class="heart" style="left: 40%; animation-duration: 4s;"></div>
  <div class="heart" style="left: 50%; animation-duration: 8s;"></div>
  <div class="heart" style="left: 60%; animation-duration: 3s;"></div>
  <div class="heart" style="left: 70%; animation-duration: 7s;"></div>
  <div class="heart" style="left: 80%; animation-duration: 5s;"></div>
  <div class="heart" style="left: 90%; animation-duration: 6s;"></div>

  <script>
    const startDate = new Date('May 22, 2024 10:00:00').getTime();

    function updateTimer() {
      const now = new Date().getTime();
      const elapsed = now - startDate;

      const days = Math.floor(elapsed / (1000 * 60 * 60 * 24));
      const hours = Math.floor((elapsed % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((elapsed % (1000 * 60)) / 1000);

      document.getElementById('timer').innerHTML = `
        ${days} días, ${hours} horas, ${minutes} minutos, ${seconds} segundos
      `;
    }

    setInterval(updateTimer, 1000);
  </script>

</body>
</html>
